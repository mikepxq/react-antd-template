<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- prettier-ignore -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}html,body{width:100%;height:100%}.init{position:fixed;top:50%;left:50%;width:100%;height:100%;transform:translate(-50%, -50%);background:#282c34;z-index:100;padding-top:200px;overflow:hidden;line-height:1.5;font-family:auto;opacity:1;transition:opacity 0.5s;word-wrap:normal}.init .content{width:500px;margin:0 auto}.init .content *{margin:0}.init.initEnd{width:0;height:0;opacity:0;z-index:-100;padding-top:0;transition:0.5s}
    </style>
  </head>
  <body id="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="init" class="init">
      <div class="content"><h2>系统准备中……</h2></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
